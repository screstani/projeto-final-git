      <div class="container">
        <h1>Password Generator</h1>
        <p class="lead">Simple app to generate random passwords.</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputLengthId" class="form-label">Comprimento da Senha:</label>
            <input type="range" id="inputLengthId" class="form-control" min="0" max="100" value="1">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chkNumberId">
            <label class="form-check-label" for="chkNumberId">Incluir Números</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chkSymbolsId">
            <label class="form-check-label" for="chkSymbolsId">Incluir Símbolos</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chkLowerId">
            <label class="form-check-label" for="chkLowerId">Incluir Letras Minúsculas</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chkUpperId">
            <label class="form-check-label" for="chkUpperId">Incluir Letras Maiúsculas</label>
          </div>
          <button id="btnGerar" class="btn btn-primary mt-3">Gerar Senha</button>
          <div class="form-group mt-4">
            <label for="inputPasswordId">Senha Gerada:</label>
            <input type="text" id="inputPasswordId" class="form-control" readonly>
          </div>
        </div>
      </div>
