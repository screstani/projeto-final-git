        <main class="flex-grow-1 pb-3 pt-sm-3 text-justify">
          <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
            <div class="container">
              <h1>Calculator</h1>
              <p class="lead">Insert numbers.</p>
            </div>
          </div>
          <div class="container text-center">
            <div class="row justify-content-xl-center">
              <div class="col-12 col-sm-6 col-xl-3 text-sm-right form-group">
                <div class="calculator">
                  <div class="row">
                    <div class="col">
                      <input type="text" id="display" readonly>
                    </div>
                      <div class="col">
                        <input type="button" value="1" onclick="addToDisplay(1)">
                      </div>     
                      <div class="col">
                        <input type="button" value="2" onclick="addToDisplay(2)">
                      </div>
                      <div class="col">
                        <input type="button" value="3" onclick="addToDisplay(3)">    
                      </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="button" value="4" onclick="addToDisplay(4)">
                    </div>     
                    <div class="col">
                      <input type="button" value="5" onclick="addToDisplay(5)">
                    </div>
                    <div class="col">
                      <input type="button" value="6" onclick="addToDisplay(6)">    
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="button" value="7" onclick="addToDisplay(7)">
                    </div>     
                    <div class="col">
                      <input type="button" value="8" onclick="addToDisplay(8)">
                    </div>
                    <div class="col">
                      <input type="button" value="9" onclick="addToDisplay(9)">    
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="button" value="0" onclick="addToDisplay(0)">
                    </div>     
                    <div class="col">
                      <input type="button" value="+" onclick="addToDisplay('+')">
                    </div>
                    <div class="col">
                      <input type="button" value="-" onclick="addToDisplay('-')">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="button" value="*" onclick="addToDisplay('*')">
                    </div>     
                    <div class="col">
                      <input type="button" value="/" onclick="addToDisplay('/')">
                    </div>
                    <div class="col">
                      <input type="button" value="=" onclick="calculate()">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="button" value="C" onclick="clearDisplay()">
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="bg-light text-secondary font-italic text-center pb-2">
        Copyright &copy; Sayonara Crestani - 2022
        </footer>

  <script>
    function addToDisplay(value) {
      document.getElementById("display").value += value;
    }
    
    function calculate() {
      var display = document.getElementById("display");
      var result = eval(display.value);
      display.value = result;
    }
    
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
  </script>
